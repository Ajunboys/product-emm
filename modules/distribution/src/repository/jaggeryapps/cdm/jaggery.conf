{
    "welcomeFiles": ["pages/dashboard.jag"],
    "initScripts": ["/init.js"],
    "urlMappings": [
        {
            "url": "/login",
            "path": "/controller/login.jag"
        },
        {
            "url": "/logout",
            "path": "/controller/logout.jag"
        },
        {
            "url": "/acs",
            "path": "/controller/acs.jag"
        },
        {
            "url": "/devices/*",
            "path": "/pages/device.jag"
        },
        {
            "url": "/dashboard",
            "path": "/pages/dashboard.jag"
        },
        {
            "url" : "/api/operation/*",
            "path": "/api/mobile/operation-api.jag"
        },
        {
            "url": "/api/devices/mobile/*",
            "path": "/api/mobile/device-api.jag"
        }
    ],
    "errorPages": {
        "500": "/error500.jag",
        "404": "/error404.jag",
        "403": "/error403.jag "
    },
    "logLevel": "debug"
}